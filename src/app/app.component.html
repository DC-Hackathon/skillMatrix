<mat-toolbar class="mat-elevation-z3">
    <button mat-icon-button (click)="collapsed.set(!collapsed())">
        <mat-icon>menu</mat-icon> 
    </button>
    <div class="toolbar-content">
        <img
            src="../assets/image.png"
            alt="Bravura"
            class="toolbar-image"
        />
    </div>
    <!-- <div>
        <span>
            Your professional milestones are the compass guiding our journey
        </span>
    </div> -->
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav 
        opened
        mode="side"
        [style.width]="sidenavWidth()" 
    >
        <app-sidenav [collapsed] = "collapsed()"/>
    </mat-sidenav>
    <mat-sidenav-content class="side-nav-content" [style.margin-left]="sidenavWidth()">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
